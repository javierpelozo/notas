<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Notas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/main.css">
</head>
<body ng-app="app" ng-controller="AppController as app">

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">{{app.title}}</a>
    </div>
  </nav>


    <main ng-controller="NotasController as notas">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="editor input-field col s12">
              <textarea class="materialize-textarea" placeholder="{{notas.editor.placeholder}}" ng-model="notas.editor.text"></textarea>
              <button class="btn waves-effect waves-light" ng-click="notas.agregar()" type="submit" name="action">Agregar
                  <i class="material-icons right"></i>
                </button>
            </div>
          </div>
        </form>
      </div>

        <div class="notas" masonry='{ "transitionDuration" : "0.4s" , "itemSelector" : ".nota"}'>
            <div class="nota" ng-repeat="nota in notas.items" style="background-color: {{nota.color}};" masonry-nota>
                <span class="eliminar-nota" ng-click="notas.eliminar(nota)"><i class="fa fa-trash-o" aria-hidden="true"></i></span>
                <p>{{nota.text}}</p>
            </div>
        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="assets/libs/angular.js"></script>
    <script src="assets/libs/masonry.pkgd.js"></script>
    <script src="app/modules/app.module.js"></script>
    <script src="app/modules/notas.module.js"></script>
    <script src="app/controllers/app.controller.js"></script>
    <script src="app/controllers/notas.controller.js"></script>
    <script src="app/directives/masonry.directive.js"></script>
    <script src="app/services/color.service.js"></script>
    <script src="app/services/api.service.js"></script>
</body>
</html>
